<h1>Casino</h1>
<div style="text-align: center;">

  <app-dado valor="{{ valor2 }}" #dado2></app-dado>
  <app-dado valor="{{ valor3 }}" #dado3></app-dado>
  <app-juego #juego></app-juego>

  <hr>
  <p>Resultado: {{resultado}}</p>
</div>
